<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="../css/formulaireemploye.css">
  <title>FORMULAIRE D'AJOUT DE NOUVEL EMPLOYER</title>
</head>
<body>

  
  <form class="formu">
    <h3><a href="javascript:history.go(-1)" class="Retour">Retour</a></h3>  
    <span class="title">Formulaire d'ajout de nouvel Employer</span>
   
      <input type="text" class="input" placeholder="Nom Employer" id="nom">
      <input type="date" class="input" placeholder="Date de naissance" id="date">
        <select name="" id="select">
          <option value="tache">Définir la tâche</option>
          <option value="tache">Déffricher les terres</option>
          <option value="tache">Faire le semage de riz, blé, maïs...</option>
          <option value="tache">Faire les recoltes des produits vivriers</option>
          <option value="tache">Faire des plantations de banane, igname, manioc ...</option>
          <option value="tache">Conduire les tracteurs</option>
        </select>
      <input type="tel" class="input" placeholder="Contact" id="contact"> 
      <input type="email" class="input" placeholder="Adresse Email" id="email"> 
    
      <button class="btnconnexion">Ajouter</button>
  </form>
  
   
<script src="../javascript/formulaireemploye.js"></script>
