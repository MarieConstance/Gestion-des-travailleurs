<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/inscription.css">
    <title>INSCRIPTION</title>
</head>
<body>
    
<div class="grandediv">

    <div class="partibleu">
        <h1>Content de te revoir!</h1>
        <h3>pour rester connecté avec nous<br> merci de vous connecter avec <br>vos infos personnelles</h3>
        <button class="ins">S'identifier</button>
    </div>

    <div class="partiblanc">
        <div class="blocblanc">

            <h1 class="connecter">Créer un compte</h1>
            <div class="logoconnexion">
                <img src="../icons/facebook (2).png" alt="">
                <img src="../icons/chrome.png" alt="">
                <img src="../icons/linkedin.png" alt="">
            </div>
            <h5 class="entrez">Remplisser le formulaire pour vous inscrire</h5>
            <div>
                <input type="text" placeholder="   Nom" class="inp" id="nom"> <br> 
                <input type="text" placeholder="   Email" class="inp" id="email"><br>
                <input type="text" placeholder="   Mot de passe" class="inp" id="password"><br>
                <button class="btn">S'inscrire</button>
            </div>

        </div>
        
        
    </div>
    
</div>
<script src="../javascript/inscriprion.js"></script>
</body>
</html>
