                    <img src="../icons/chercher.png" class="recherche">

                    <a href="./notification.html"><img src="../icons/notification.png" class="notification"></a>

            <h2 class="veillez">.veillez renseigner le formulaire ci dessous pour effectuer un paiement </h2>
            <div class="tabform">

                <form class="formu">
                  <div class="inp1">
                    <div>
                      <label for="tache">Nom travailleur:</label>
                      <input type="text" id="nom">
                    </div>
                    
                    <div>
                      <label for="nomtravailleur">Prestation:</label>
                    <input type="text" id="tache">
                    </div>
              
                  </div>

                    <div>
                      <label for="paye">Montant:</label>

                      <label for="date">Temps effectué:</label>
                      <input type="text" id="temps">
                    </div>
              
                  </div>
                  <div class="inp3">
                    <div>
                      <label for="paye">Mode de paiement:</label>
                      <select name="" id="selection" class="inpu">
                        <option value="tache">Choisir le mode</option>
                        <option value="tache">Orange Money</option>
                        <option value="tache">Mtn Money</option>
                        <option value="tache">Moov Momey</option>
                        <option value="tache">Wave</option>
                        
                       </select>
                    </div>
                    
                    <div>
                      <label for="date">Contact:</label>
                      <input type="tel" id="contact">
                    </div>
              
                  </div>
                  <div class="inp3">
                    <div>
                      <label for="date">Date du règlement:</label>
                    <input type="date" id="date">
                    </div>  
              
                  </div>
